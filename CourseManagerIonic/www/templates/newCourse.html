<ion-view view-title="Course Detail">  
  <ion-content>    

    <div class="card">
      <div class="item item-divider">
        Update Course
      </div>
      <div class="list">
        <div class="item item-body item-text-wrap">

          <label class="item item-input">
          <span class="input-label">Title</span>
          <input type="text" placeholder="Title" ng-model="course.title">
        </label>

          <label class="item item-input item-select">
           <span class="input-label">Author Name</span>
            <select ng-model="course.authorId" ng-options="author.Id as author.firstName+ ' '+author.lastName for author in authors" ng-required="true">
            <option value="">-- Select Author --</option>
          </select>
        </label>

          <label class="item item-input">
          <span class="input-label">Length</span>
          <input type="text" width="100px" placeholder="Title" ng-model="course.length" ng-pattern="regex">
        </label>

          <label class="item item-input">
          <span class="input-label">Category</span>
          <input type="text" placeholder="Category" ng-model="course.category">
        </label>

        </div>
      </div>

      <div class="button-bar">
        <a class="button" ng-click="addCourse()">Save</a>
      </div>
  </ion-content>
</ion-view>
